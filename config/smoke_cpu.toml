[run]
name = "smoke_cpu"
seed = 42
devices = 1
log_every_steps = 1
checkpoint_every_steps = 2
pgn_every_games = 2
max_runtime_minutes = 5

[env]
id = "chess"
max_moves = 16

[model]
d_model = 64
n_layers = 2
n_heads = 2
mlp_ratio = 2
dropout_rate = 0.0

[mcts]
num_simulations = 4
max_depth = 8
c_puct = 1.5
gumbel_scale = 1.0
temperature_moves = 2
temperature_initial = 1.0
temperature_final = 0.0

[selfplay]
games_per_device = 2
replay_capacity = 64
min_replay_to_train = 4

[train]
batch_size_per_device = 2
learning_rate = 0.0002
warmup_steps = 1
total_steps = 4
value_loss_weight = 1.0
weight_decay = 0.0001
grad_clip_norm = 1.0
