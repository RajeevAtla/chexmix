[env]
id = "chess"
max_moves = 16

[mcts]
c_puct = 1.5
gumbel_scale = 1.0
max_depth = 8
num_simulations = 4
temperature_final = 0.0
temperature_initial = 1.0
temperature_moves = 2

[model]
d_model = 64
dropout_rate = 0.0
mlp_ratio = 2
n_heads = 2
n_layers = 2

[run]
checkpoint_every_steps = 2
devices = 1
log_every_steps = 1
max_runtime_minutes = 5
name = "smoke_cpu"
pgn_every_games = 2
seed = 42

[selfplay]
games_per_device = 2
min_replay_to_train = 4
replay_capacity = 64

[train]
batch_size_per_device = 2
grad_clip_norm = 1.0
learning_rate = 0.0002
total_steps = 4
value_loss_weight = 1.0
warmup_steps = 1
weight_decay = 0.0001
