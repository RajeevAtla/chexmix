[env]
id = "chess"
max_moves = 512

[mcts]
c_puct = 1.5
gumbel_scale = 1.0
max_depth = 128
num_simulations = 128
temperature_final = 0.0
temperature_initial = 1.0
temperature_moves = 20

[model]
d_model = 512
dropout_rate = 0.0
mlp_ratio = 4
n_heads = 8
n_layers = 12

[run]
checkpoint_every_steps = 1
devices = 4
log_every_steps = 1
max_runtime_minutes = 720
name = "default"
pgn_every_games = 1
seed = 42

[selfplay]
games_per_device = 128
min_replay_to_train = 5000
replay_capacity = 200000

[train]
batch_size_per_device = 32
grad_clip_norm = 1.0
learning_rate = 0.0002
total_steps = 200000
value_loss_weight = 1.0
warmup_steps = 1000
weight_decay = 0.0001
